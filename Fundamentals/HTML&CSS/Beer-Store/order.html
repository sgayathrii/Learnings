<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/HTML/Beer-Store/style/style.css" />
        <link rel="stylesheet" href="/HTML/Beer-Store/style/form.css" />
        <title>Beer Store</title>
    </head>
</html>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="/HTML/index.html"><img src="./images/logo.png"></a>
            <a href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a class="active" href="order.html">Order a Beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>
    <main class="data">
            <h1>Order a beer</h1>

            <form>
                <label for="brandName">Brand</label>
                <select id="brandName">
                    <option selected disabled>Select a brand</option>
                    <option>Corona Extra 330ml</option>
                    <option>Stella Artois 500ml</option>
                    <option>Carlsberg 330ml</option>
                    <option>Heineken 330ml</option>
                </select>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" min="1" max="15" placeholder="Enter amount of beers (1-15)">
                <label for="destination">Destination</label>
                <select id="destination">
                    <option selected disabled>Select a destination</option>
                    <option>Stocklolm</option>
                    <option>Malmö</option>
                    <option>Gothenburg</option>
                    <option>Uppsala</option>
                    <option>Örebro </option>
                    <option>Sollentuna</option>
                    <option>Umeå</option>
                    <option>Västerås</option>
                    <option>Linköping</option>
                    <option>Helsingborg</option>
                </select>
                <label for="dateofbirth">Enter your Birthdate</label>
                <input type="date" id="dateofbirth" name="birthdate" placeholder="yyyy-mm-dd" required>
                <label for="suggestions">Got an opinion, comment, recommendation? Share it with us!</label>
                <textarea id="suggestions" name="suggestions" rows="15" cols="30" placeholder="Share your opinion with us!"></textarea>
                <input type="submit" id="submitorder" name="submitorder" value="Submit the Order"> 
            </form>
    </main>
    <footer>
        <hr/>
        <p><em>&copy; 2022 &ndash; Beer Store</em></p>
    </footer>
</body>
</html>
