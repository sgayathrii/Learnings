<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Collect List Items Using DOM</title>
    </head>
    <body>
        <ul id="items">
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
           </ul>
           <textarea id="result"></textarea><br>
           <button onclick="extractText()">Extract Text</button>
           <script>
                 function extractText(){
                
                    let items = document.querySelectorAll("#items li");
                    let extractResult = document.getElementById("result");
                    for (let li of items) {
                        extractResult.value += li.textContent + "\n";
                    }
                 }
                
           </script>
    </body>
</html>
