<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>ADD and DELETE Using DOM</title>
    </head>
    <body>
        <h1>List of Items</h1>
        <ul id="items"></ul>
        <input type="text" id="textval" >
        <input type="button" value = "Add" onclick = addItems()>

        <script>
            function addItems(){
                let textval = document.getElementById("textval").value;
                let ulList = document.getElementById("items");
                let liList = document.createElement("li");
                let txtadd = document.createTextNode(textval +"  ");
                liList.appendChild(txtadd);
                ulList.appendChild(liList);
                let delLink = document.createElement("a");
                delLink.textContent = "[Delete]";          
                delLink.href = "#";
                liList.appendChild(delLink);
                delLink.addEventListener("click", deleteItem);
                function deleteItem(){
                    document.getElementById("items").removeChild(liList);
                }
                document.getElementById("textval").value = " ";
            }
        </script>
    </body>

</html>
