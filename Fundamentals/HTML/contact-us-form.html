<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fill in the contact form</title>
        <link rel="stylesheet" href="form_CSS.css">
    </head>
    <body>
        <h1>Contact Us</h1><br>
        <form action="#">
            <div>
                <label for="fname" class="label">First Name: </label>
                <input type="text" id="fname" name="firstName" placeholder="enter you first name" required>
            </div>
            <div>
                <label for="lname" class="label">Last Name: </label>
                <input type="text" id="lname" name="lastName" placeholder="enter you last name" required>
            </div>
            <div>
                <label for="email" class="label">E-mail: </label>
                <input type="email" id="email" name="emailid" placeholder="example:abc@*****.com" required>
            </div>
            <div>
                <label for="town" class="label">Town:</label>
                <select id="town" name="town">
                    <option value="" selected disabled></option>
                    <option value="1">Stockholm</option>
                    <option value="2">Goteborg</option>
                    <option value="3">Malm√∂</option>
                </select> 
            </div>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
