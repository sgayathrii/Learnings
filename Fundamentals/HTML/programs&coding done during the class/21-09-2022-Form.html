<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="info.html" method="get">
            <div>
                <label for="firstNameInput">First Name</label>
                <input type="text" id="firstNameInput" name="firstName" placeholder="enter your name" required>
            </div>
            <div>
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="Age">Age</label>
                <input type="number" id="Age" name="Age" min="1" max="99" >
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <input type="radio" id="male" name="male" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="female" value="male">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="role">Role</label>
                <select name="role" id="role">
                    <option value="" selected disabled></option>
                    <option>Admin</option>
                    <option>User</option>
                    <option>Guest</option>
                </select>
            </div>
            <div>
                <p>Skills</p>
                <div>
                    <input type="checkbox" id="html" value="html">
                    <label for="html" >HTML</label>
                </div>
                <div>
                    <input type="checkbox" id="CSS" value="CSS">
                    <label for="CSS" >CSS</label>
                </div>
            </div>
            <button>Submit</button>
            <input type="submit" value="submit form">
        </form>
    </body>
</html>
