<html>
    <body>
        <h1>Info</h1>
        <div id="info"></div>
        <script>
            const params = new URLSearchParams(window.location.search)
            params.forEach((val,key) => {
                document.querySelector('#info').innerHTML += '<p>${key} : $(val}</p>'
            })
        </script>
    </body>
</html>
