<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    </head>
    <title>Users</title>
    <body>
        <h1 style="text-align:center;">USERS</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-12" >
                        <table>
                            <thead bgcolor=lightgrey>
                                <tr>
                                  <th style:"background-color:blue">ID</th>
                                  <th>Name</th>
                                  <th>Username</th>
                                  <th>Email</th>
                                  <th>Phone Number</th>
                                </tr>
                            </thead>
                            {% for k in response %}
                            <tr>
                                <td>{{ k.id }}</td>
                                <td>{{ k.name }}</td>
                                <td>{{ k.username }}</td>
                                <td>{{ k.email }}</td>
                                <td>{{ k.phone }}</td>
                            </tr>
                            {% endfor %}
                            
                        </table>
                       
                    </div>
                </div>
        </div>  
    </body>
</html>
