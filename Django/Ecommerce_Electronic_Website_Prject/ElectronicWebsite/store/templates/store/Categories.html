{% extends 'store/main.html' %} 
{% load static %}

{% block title %}{{ category.title }} | {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Categories</h1>
            <hr>
            <div class="row">
                {%  for items in categories %}
                    <div class="col-md-3">
                        <div class="card">
                       
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{items.category_image.url}}" alt="Category image" class="w-100"/>
                                </div>
                                <h4 class="text-center">{{items.category_title}}</h4>
                            </div>    
                        </div> 
                    </div>
                {% endfor %}
            </div>    
        </div> 
    </div>
</div>
{% endblock %}
